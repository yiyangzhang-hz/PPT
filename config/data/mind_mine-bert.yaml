name: MIND-${version}-Bert
base_dir: data_mine/MIND-${version}/bert
item:
  filter_cache: true
  depot: ${data.base_dir}/news
  order:
    - title
  append:
    - nid
user:
  filter_cache: true
  depots:
    train:
      path: ${data.base_dir}/train
    dev:
      path: ${data.base_dir}/dev
    test:
      path: ${data.base_dir}/test
  filters:
    history:
      - x
  union:
    - ${data.base_dir}/user
    - ${data.base_dir}/neg
  candidate_col: nid
  clicks_col: history
  label_col: click
  neg_col: neg
  group_col: imp
  user_col: uid
  index_col: index